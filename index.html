<!DOCTYPE html>
<head>
    <link rel="stylesheet" href = "style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<title> Lucky for Life </title>
    
<body>
    
    <main class= "container">
        <img src="are you lucky for liife(1).png" height=300px >
        <div class = "row" >
            <div class = "col">
                <p class = "text_title" id="picks"> </p>
                <p class = "text_title" id = "lucky_ball"> </p>
            </div>
            <div class = "col">
                <p class = "text_title" id="sorted_picks"> </p>
                <p class = "text_title" id = "sorted_ball"> </p>
            </div>
        </div>
        
        <div class = "row" >
            <div class = "col">
                <p class = "text_title" id="winning"> </p>
                <p class = "text_title" id = "win_ball"> </p>
            </div>
            <div class = "col">
                <p class = "text_title" id="matches"> </p>
                <p class = "text_title" id = "prize"> </p>
            </div>
        </div>
    </main>

</body>

<script>
    //inserting picks
    picks = [];
    for (i = 0; i < 5; i++)
   	  picks[i] = Math.round(Math.random() * 48);
    ball = Math.round(Math.random() * 18);
    document.getElementById("picks").innerHTML = "Your picks are " + picks;
    document.getElementById("lucky_ball").innerHTML = "Your lucky ball is " + ball;
    
    picks.sort((a,b) => a-b);
    picks[5] = ball;

    document.getElementById("sorted_picks").innerHTML = "Your sorted picks are " + picks.slice(0,5);
    document.getElementById("sorted_ball").innerHTML = "Your lucky ball is " + ball;
	//caculating matches
    winning = [12,15,24,35,48,3];

    document.getElementById("winning").innerHTML = "The winning set is " + winning.slice(0,5);
    document.getElementById("win_ball").innerHTML = "The winning lucky ball " + winning[5];

    matches = 0;
    for (i = 0; i < 5; i++) {
        if ((winning.slice(0,5)).includes(picks[i])) {
            matches++;
        }
    }

    lucky_ball = (picks[5] == winning[5]);
    
    did = "did not";
    if (lucky_ball)
        did = "did";
    

    document.getElementById("matches").innerHTML = "You have "+ matches +
        " matches and your lucky ball " + did + " match.";

    prize = "nothing, sorry!";
    //alert(picks);
    //alert("There are " + matches + " matches and the lucky ball is " 
    //       + lucky_ball);
    //finding result
    switch(matches) {
     	case 5:
      	if(lucky_ball)
        	prize = "$7000 a week for life";
        else
        	prize = "$25000 a year for life";
        break;
      case 4:
      	if(lucky_ball)
        	prize = "$5000";
        else
        	prize = "$200";
        break;
      case 3:
      	if(lucky_ball)
        	prize = "$150";
        else
        	prize = "$20";       
            break;
      case 2:
      	if(lucky_ball)
        	prize = "$25";
        else
        	prize = "$3";
       	break;
      case 1:
      	if(lucky_ball)
        	prize = "$6";
      case 0:
      	if(lucky_ball)
        	prize = "$4";
       	break;
      default:
      	prize = "nothing, sorry!";
    }

    document.getElementById("prize").innerHTML = "Your final prize is " +
        prize;
</script>

</html>
